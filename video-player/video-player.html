<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>

    <link
      href="node_modules/cloudinary-video-player/dist/cld-video-player.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2>Video Player</h2>

    <div style="max-width:400px">
      <video
        id="doc-player"
        controls
        muted
        class="cld-video-player cld-fluid"
      ></video>
    </div>

    <script src="../node_modules/lodash/lodash.js" type="text/javascript"></script>
    <script
      src="../node_modules/cloudinary-core/cloudinary-core.js"
      type="text/javascript"
    ></script>
    <script
      src="../node_modules/cloudinary-video-player/dist/cld-video-player.min.js"
      type="text/javascript"
    ></script>
    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        // video player
        const cld = window.cloudinary.Cloudinary.new({
          cloud_name: 'demo'
        })
        const demoplayer = cld.videoPlayer('doc-player').width(600)
        demoplayer.source('race_road_car')
      })
    </script>
  </body>
</html>
