<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>HLS: Adpative Streaming/Cloudinary Video Player</title>

    <link
      href="https://unpkg.com/cloudinary-video-player/dist/cld-video-player.min.css"
      rel="stylesheet"
    />
    <link href="./css/style.css" rel="stylesheet" />
    <link rel="icon" href="../../assets/favicon.png" type="image/png" />
  </head>

  <body>
    <div>
      <h1>Cloudinary Video Player</h1>
      <h2>Adaptive streaming</h2>
      <h3>HLS</h3>
      <p>In network tab look for m3u8 manifest and .ts chunks</p>

      <video
        id="example-player-hls"
        controls
        muted
        width="680"
        height="400"
        class="cld-video-player cld-video-player-skin-dark"
      ></video>

      <footer>
        <p>
          Video attribute:
          <a
            href="https://commons.wikimedia.org/wiki/File:Humpbackwhale_singing.webm"
            target="_blank"
            >Wikipedia Commons Humpback Whale Singing</a
          >
        </p>
      </footer>
    </div>

    <!-- Cloudinary Video Player Dependencies -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/cloudinary-core/2.6.3/cloudinary-core-shrinkwrap.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/cloudinary-video-player/dist/cld-video-player.min.js"
    ></script>

    <!-- Actual code -->
    <script type="text/javascript">
      var cld = cloudinary.Cloudinary.new({
        cloud_name: 'cloudinary-training'
      })

      // Initialize player
      var playerHls = cld.videoPlayer('example-player-hls')

      // Modify player source
      playerHls
        .source('whale', {
          sourceTypes: ['hls'],
          transformation: {
            streaming_profile: 'hd'
          },
          info: {
            title: 'HLS'
          }
        })
        .play()
    </script>
  </body>
</html>
